name: deploy to ci

on: [push]

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
  
    steps:
    - name: checkout repo
      uses: actions/checkout@v2

    - name: setup node
      uses: actions/setup-node@v2
      with:
        node-version: '16'
        cache: 'npm'

    - name: lint
      run: |
        npm ci
        npm run lint

  deploy-to-ci:
    needs: [lint]
    name: deploy-to-ci
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write

    steps:
    - name: checkout repo
      uses: actions/checkout@v2

    - name: prepare repository
      # Fetch full git history and tags
      run: git fetch --unshallow --tags
    
    - name: setup node
      uses: actions/setup-node@v2
      with:
        node-version: '16'
        cache: 'npm'

    - name: build
      run: |
        npm ci
        npm run build

    - name: setup aws cli
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-region: us-west-2
        role-to-assume: arn:aws:iam::682471220577:role/PUBLISH_TO_S3
    
    - name: deploy to ci (ci.jearl.io)
      run: aws s3 sync ./out s3://ci.jearl.io