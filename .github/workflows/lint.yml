name: lint

on: pull_request

jobs:          
  lint:
    name: lint
    runs-on: ubuntu-latest
  
    steps:
    - name: checkout repo
      uses: actions/checkout@v2

    - name: setup node
      uses: actions/setup-node@v2
      with:
        node-version: '16'
        cache: 'npm'

    - name: lint
      run: |
        npm ci
        npm run lint
